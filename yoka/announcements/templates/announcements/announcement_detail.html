{% extends "layouts/2column.html" %}

{% block main %}
  <div class="container my-3">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ object.title }}</h1>
        <div class="small">{{ object.create_date }}</div>
        <p>{{ object.content|safe|linebreaks }}</p>
      </div>
    </div>
  </div>
{% endblock %}
