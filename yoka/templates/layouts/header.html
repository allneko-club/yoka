{% load i18n static %}
<header class="border-bottom py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-6">
      <a class="text-body-emphasis text-decoration-none" href="/">{{ SITE_NAME }}</a>
    </div>
    <div class="col-6 d-flex justify-content-end align-items-center">
      <form class="navbar-form navbar-left" role="search" action="{% url 'forum:search_thread' %}">
        <div class="input-group">
          <input type="text" class="form-control" name="keywords" placeholder="{% trans '検索' %}" aria-label="{% trans '検索' %}" value="{{ keywords }}">
          <button type="submit" id="navSearchBtn"  class="btn btn-outline-secondary">{% trans '検索' %}</button>
        </div>
      </form>
      {% if user.is_authenticated %}
        <a class="mx-2" href="{% url 'users:mypage' %}">{{ user.username }}</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:logout' %}">{% trans 'ログアウト' %}</a>
      {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">{% trans 'ログイン' %}</a>
      {% endif %}
    </div>
  </div>
</header>
